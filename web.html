<!doctype html>
<head>
    <title>ROBOT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <img class="my-5 mx-auto" id="bg" src="http://172.17.21.24:5000/video_feed" style="width: 75%;"/>
    </div>
    <div class="text-center">
        <h2>Controls</h2>
        <div id="slidecontainer">
            <input type="range" min="-100" max="100" value="0" id="range1">
            <p>Value: <span id="range1_value"></span></p>
        </div>
    </div>
    <script>
        var slider = document.getElementById("range1");
        var output = document.getElementById("range1_value");
        console.log("test");
        slider.oninput = function() {
            output.innerHTML = slider.value;
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {}
            };
            xhttp.open("GET", "http://172.17.21.24:5000/set_speed?speed=" + slider.value, true);
            xhttp.send();
        }
    </script>
</body>

</html>
