<!doctype html>
<head>
    <title>ROBOT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="web-to-rpi-control/main.css" rel="stylesheet">
</head>
<body>
    <div class="row">
        <img class=" my-5 mx-auto" id="bg" src="http://172.17.21.24:5000/video_feed" style="width: 75%; rotate: 180deg;"/>
        
    </div>
    <div class="row">
        <div class="col"></div>
        <div id="highlight" class="col my-5 text-center position-center">
            <h2>Controls</h2>
            <p>w=forward</p>
            <p>a=turn left</p>
            <p>d=turn right</p>
            <p>s=backwards</p>
            <p>spacebar=STOP</p>
        </div>
        <div class="col"></div>
    </div>
    <script>
	document.addEventListener('keydown', (e) => {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {}
		};
		xhttp.open("GET", "http://172.17.21.24:5000/set_dir?key=" + e.key, true);
		xhttp.send();
	});
    </script>
</body>

</html>
